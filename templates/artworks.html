	<main>
	<header id="top">

	<div class="page-wrap">
	<nav id="nav-menu">
		<a href="/">
			<i class="fas fa-home"></i>

		</a>
		<div>
			<a href="/artworks" class="active">

		</div>
		<a href="/greenhouse">
			<i class="fas fa-seedling"></i>
			FE3H Greenhouse
		</a>
	</nav>
	<section>
		<p>This is a collection of artworks I have designed and completed, divided by subject matter</p>
		<section>
			<header class="collapsable-sub-heading" id="scenery">
				<h2>Scenery</h2>
				<i class="fas fa-caret-down"></i>
			</header>
			<ul>
				<li>
					<figure>
					<img src="static/images/riverbank.jpg" alt="Watercolour painting of a riverbank" class="landscape">
					<figcaption>Riverbank</figcaption>
					</figure>
				</li>
				<li>
					<figure>
					<img src="static/images/bar.jpg" alt="Black and white pencil drawing of a bar" class="landscape">
					<figcaption>Bar</figcaption>
					</figure>
				</li>
				<li>
					<figure>
					<img src="static/images/house.jpg" alt="Colour pencil drawing of the exterior of a house" class="landscape">
					<figcaption>House</figcaption>
					</figure>
				</li>		
				<li>
					<figure>
					<img src="static/images/sculpture-park.jpg" alt="Watercolour painting of a park with various sculptures" class="landscape">
					<figcaption>Sculpture Park</figcaption>
					</figure>
				</li>	
				<li>
					<figure>
					<img src="static/images/city-corner.jpg" alt="Black and white pen drawing of a city corner" class="landscape">
						<figcaption>City Corner</figcaption>
					</figure>
				</li>
			</ul>
		</section>
		<section>
			<header class="collapsable-sub-heading" id="still-life">
				<h2>Still Life</h2>
				<i class="fas fa-caret-down"></i>
			</header>
			<ul>
				<li>
					<figure>
					<img src="static/images/assorted-still-life.jpg" alt="Black and white pencil drawing of a Chinese cabbage, pot, tomato, garlic, glass of water, and metal spoon" class="landscape">
					<figcaption>Assorted Still Life</figcaption>
					</figure>
				</li>
				<li>
					<figure>
					<img src="static/images/fish-and-pepper.jpg" alt="Black and white pencil drawing of a fish and pepper" class="portrait">
					<figcaption>Fish and Pepper</figcaption>
					</figure>
				</li>
			</ul>
		</section>
		<section>
			<header class="collapsable-sub-heading" id="people-and-animals">
				<h2>People and Animals</h2>
				<i class="fas fa-caret-down"></i>
			</header>
			<ul>		
				<li>
					<figure>
					<img src="static/images/autumn-shiki.jpg" alt="Colour pencil drawing of a girl in an autumn-themed kimono" class="portrait">
					<figcaption>Autumn Shiki</figcaption>
					</figure>
				</li>
				<li>
					<figure>
					<img src="static/images/winged-rabbits.jpg" alt="Watercolour painting of numerous rabbits with butterfly wings" class="landscape">
					<figcaption>Winged Rabbits</figcaption>
					</figure>
				</li>
				<li>
					<figure>
					<img src="static/images/marianne.png" alt="Digital art of girl upper body" class="landscape">
					<figcaption>Marianne</figcaption>
					</figure>
				</li>
			</ul>
